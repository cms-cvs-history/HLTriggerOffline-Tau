   replace hltSingleTau.l1TauTrigger      = "singleTauL1SeedFilter"
//    replace hltSingleTau.UsingMET = true
    replace hltSingleTau.l2TauJets        = { l2SingleTauJets}
    replace hltSingleTau.l2TauJetsFiltered = { ecalSingleTauIsolated:Isolated }
   replace hltSingleTau.l25TauJets        = { isolatedL25SingleTau }
   replace hltSingleTau.l3TauJets         = { isolatedL3SingleTau }
   replace hltSingleTau.rootFile          = "HLTTauAnalyzerSingleTau.root"   
   replace hltSingleTau.logFile           = "HLTTauAnalyzerSingleTau.log"  
   replace hltSingleTau.debug             = 0
    replace hltSingleTau.mcProducts       = { TauMcInfoProducer:Jets}
    replace hltSingleTau.nbTaus           = 1 
 
  path singleTau   = { TauMcInfoProducer,hltSingleTau }
