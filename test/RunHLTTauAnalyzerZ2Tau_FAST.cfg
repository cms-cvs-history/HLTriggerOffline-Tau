
process HLT1 = {
  
  #keep the logging output to a nice level

  include "FWCore/MessageLogger/data/MessageLogger.cfi"
   replace MessageLogger.categories = {"Root_NoDictionary"}  
     
   untracked PSet maxEvents = { untracked int32 input = -1 }  
   source = PoolSource {
    untracked vstring fileNames =
    {     
'/store/relval/2008/2/5/RelVal-ZTT-1202115095-HLT/0000/20625B95-D5D3-DC11-8BBC-001617C3B6CC.root',
'/store/relval/2008/2/5/RelVal-ZTT-1202115095-HLT/0000/2E1A7B17-D7D3-DC11-AA8F-001617C3B6DE.root',
'/store/relval/2008/2/5/RelVal-ZTT-1202115095-HLT/0000/3838738F-DAD3-DC11-9B5B-001617E30CD4.root',
'/store/relval/2008/2/5/RelVal-ZTT-1202115095-HLT/0000/38439BE1-D7D3-DC11-A6A5-001617E30D52.root',
'/store/relval/2008/2/5/RelVal-ZTT-1202115095-HLT/0000/54790EDB-D7D3-DC11-A78A-000423D6B444.root',
'/store/relval/2008/2/5/RelVal-ZTT-1202115095-HLT/0000/5C4996B1-DDD3-DC11-8B85-000423D98DB4.root',
'/store/relval/2008/2/5/RelVal-ZTT-1202115095-HLT/0000/E897BEDC-D7D3-DC11-BF07-001617C3B6CE.root'

}
    
   }


service =  RandomNumberGeneratorService {
	# This is to initialize the random engine of the source
	untracked uint32 sourceSeed = 123456789
	# This is to initialize the random engines of Famos
	PSet moduleSeeds =
	{
	    untracked uint32 VtxSmeared = 123456789
	    untracked uint32 famosPileUp = 918273
	    untracked uint32 famosSimHits = 13579
	    untracked uint32 siTrackerGaussianSmearingRecHits = 24680
	    untracked uint32 caloRecHits = 654321
	    untracked uint32 paramMuons = 54525
	    untracked uint32 l1ParamMuons = 4389
	    untracked uint32 MuonSimHits = 97531
	    untracked uint32 muonDTDigis = 67673876
	    untracked uint32 muonCSCDigis = 525432
	    untracked uint32 muonRPCDigis = 524964
	}
    }


// If you want to use the (CMS default) CLHEP random, 
    // set these ones to false
    replace famosPileUp.UseTRandomEngine = true
    replace famosSimHits.UseTRandomEngine = true
    replace siTrackerGaussianSmearingRecHits.UseTRandomEngine = true
    replace caloRecHits.UseTRandomEngine = true
    replace paramMuons.UseTRandomEngine = true

# Famos sequences
    include "FastSimulation/Configuration/data/CommonInputsFake.cff"
    include "FastSimulation/Configuration/data/FamosSequences.cff"
    # L1 Emulator and HLT Setup
    include "FastSimulation/HighLevelTrigger/data/common/HLTSetup.cff"

    // If you want to turn on/off pile-up (off by default)
    replace famosPileUp.PileUpSimulator.averageNumber = 0.0

// Parametrized magnetic field
    replace VolumeBasedMagneticFieldESProducer.useParametrizedTrackerField = true
    // You may not want to simulate everything for your study
    replace famosSimHits.SimulateCalorimetry = true
    replace famosSimHits.SimulateTracking = true
    # replace famosSimHits.SimulateMuons = false

 # Simulation
    path simulation = { simulationWithFamos }

    sequence hltEnd = { dummyModule }
 # HLT paths
    include "HLTrigger/Configuration/data/main/HLTpaths.cff"

   # path reconstruction = { reconstructionWithFamos }
 



# Make simple lorentzvectors with every MC particles 
  include "HLTriggerOffline/Tau/data/HLTTauMcInfo.cfi"
replace TauMcInfoProducer.BosonPID = 23
replace TauMcInfoProducer.PtMin = 0.


  module doubleTau = hltTauAnalyzer from "HLTriggerOffline/Tau/data/HLTTauAnalyzer.cfi"
   replace doubleTau.l1TauTrigger      = "doubleTauL1SeedFilter"
//    replace doubleTau.UsingMET = true
    replace doubleTau.l2TauJets        = { l2DoubleTauJets}
    replace doubleTau.l2TauJetsFiltered = { ecalDoubleTauIsolated:Isolated }
   replace doubleTau.l25TauJets        = { isolatedL25PixelTau }
   replace doubleTau.l3TauJets         = { isolatedL25PixelTau }
   replace doubleTau.rootFile          = "HLTTauAnalyzerDoubleTauFAST.root"   
   replace doubleTau.logFile           = "HLTTauAnalyzerDoubleTauFAST.log"  
   replace doubleTau.debug             = 2
    replace doubleTau.mcProducts       = {TauMcInfoProducer:Jets}
    replace doubleTau.nbTaus           = 2 
 
#  path singleTau   = { tauJetFilter, TauMcInfoProducer,doubleTau }
  path doubleTauVal   = { TauMcInfoProducer,doubleTau }
}
