process HLT2 = {

      untracked PSet configurationMetadata = {
      untracked string version = "$Revision: 1.6 $"
      untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/HLTrigger/Configuration/test/RelVal_HLTFromRelValHLT.cfg,v $"
      untracked string annotation = "Standard CFG to do raw2digi + HLT."
    }

untracked PSet options = {untracked bool wantSummary = true}

// Message Logger
include "FWCore/MessageLogger/data/MessageLogger.cfi"

// Source of events
untracked PSet maxEvents = {untracked int32 input = 5000}

source = PoolSource {
	untracked vstring fileNames = {
// See http://cmsdbs.cern.ch/DBS2_discovery/ for available Raw event files.
// if copied to your local cms scratch disk: rfcp /castor/cern.ch/cms/store/...
//	"file:RelVal_Pure_Raw.root"
'/store/relval/2008/4/26/RelVal-RelValZTT-1209251027/0000/00F26B59-5F14-DD11-A733-0030487C5CFA.root'
 


  }
}

  // Conditions data
  // include "Configuration/StandardSequences/data/FakeConditions.cff"
  include "Configuration/StandardSequences/data/FrontierConditions_GlobalTag.cff"
  replace GlobalTag.globaltag = "STARTUP_V1::All"
  // Currently available TAGNAMEs are: STARTUP, 1PB, 10PB, IDEAL

  include "Configuration/StandardSequences/data/VtxSmearedBetafuncEarlyCollision.cff"
  include "Configuration/StandardSequences/data/Generator.cff"
  include "Configuration/StandardSequences/data/Geometry.cff"
  include "Configuration/StandardSequences/data/MagneticField.cff"
  include "Configuration/StandardSequences/data/L1Emulator.cff"
  #include "L1TriggerConfig/L1GtConfigProducers/data/Luminosity/lumi1030/L1Menu2008_2E30.cff"
  # use the following for the unprescaled L1 menu:
  include "Configuration/StandardSequences/data/L1TriggerDefaultMenu.cff"


  #run HLT
  #include "HLTrigger/Configuration/data/HLT_2E30.cff"
  include "HLTrigger/Configuration/data/common/HLTPrescaleReset.cff"


include "HLTriggerOffline/Tau/data/HLTTauMcInfo.cfi"
replace TauMcInfoProducer.UsePFTauMatching = false



module hltTauAnalyzer = HLTTauAnalyzer {

int32     debug                = 2

#  Max delta R between generator and L1/HLT candidates
double    mcDeltaRTau          = 0.5
double    mcDeltaRLep          = 0.5

#  Monte-Carlo products from HLTTauMcInfo producer
VInputTag mcProducts           = { TauMcInfoProducer:Jets}

string l1TauTrigger = "hltDoubleTauL1SeedFilter"

# Level 2 MET
  InputTag HLTMETFilter = hlt1METSingleTau
  bool UsingMET = false

# Number of tau candidates to be checked at every step of the trigger
# 1 = singleTau, singleTauMET, lepton+tau, 2 = double tau
int32     nbLeps               = 0
int32     nbTaus               = 2

#  Products along the HLT paths
VInputTag hltLeptonSrc         = { }

VInputTag l2TauJets            = {hltL2DoubleTauJets}
VInputTag l2TauJetsFiltered    ={hltL2DoubleTauIsolationSelector:Isolated }
VInputTag l25TauJets           = {hltIsolatedL25PixelTau}
VInputTag l3TauJets            = { }

#  Output ROOT file and text file
untracked string rootFile      = "HLTAnalyzer.root"
untracked string logFile       = "HLTAnalyzer.log"
#  Switch for signal/background datasets
bool      isSignal             = true
}


module hltDoubleTauL1SeedFilter = HLTLevel1GTSeed {
    bool L1TechTriggerSeeding = false
    string L1SeedsLogicalExpression = "L1_DoubleTauJet40"
    InputTag L1GtReadoutRecordTag = hltGtDigis
    InputTag L1GtObjectMapTag = hltL1GtObjectMap
    InputTag L1CollectionsTag = hltL1extraParticles
    InputTag L1MuonCollectionTag = hltL1extraParticles
  }

    path L1Tau = { hltDoubleTauL1SeedFilter }
path dTau   = { TauMcInfoProducer,hltTauAnalyzer}




}
