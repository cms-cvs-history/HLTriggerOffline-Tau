// Conditions data: Fake or Frontier
// include "Configuration/StandardSequences/data/FakeConditions.cff"
include "Configuration/StandardSequences/data/FrontierConditions_GlobalTag.cff"
replace GlobalTag.connect = "frontier://FrontierInt/CMS_COND_20X_GLOBALTAG"
replace GlobalTag.globaltag = "STARTUP::All" 


  include "Configuration/StandardSequences/data/VtxSmearedBetafuncEarlyCollision.cff"
  include "Configuration/StandardSequences/data/Generator.cff"
  include "Configuration/StandardSequences/data/Geometry.cff"
  include "Configuration/StandardSequences/data/MagneticField.cff"
  include "Configuration/StandardSequences/data/L1Emulator.cff"
  #include "L1TriggerConfig/L1GtConfigProducers/data/Luminosity/lumi1030/L1Menu2008_2E30.cff"
  # use the following for the unprescaled L1 menu:
  include "Configuration/StandardSequences/data/L1TriggerDefaultMenu.cff" 	
  
  #run HLT
  include "HLTrigger/Configuration/data/HLT_2E30.cff"
  include "HLTrigger/Configuration/data/common/HLTPrescaleReset.cff"
  //Change this to the process name being used in this cfg
  replace hltTrigReport.HLTriggerResults = TriggerResults::HLT2

  include "Configuration/EventContent/data/EventContent.cff"
  module hltPoolOutput = PoolOutputModule {
	using FEVTSIMDIGIEventContent
	untracked string fileName = "file:HLTFromDigiRaw.root"
	untracked int32 basketSize = 4096
	untracked PSet dataset ={
            untracked string dataTier = "RECO"
        }
  }
include "HLTriggerOffline/Tau/data/HLTTauMcInfo.cfi"
replace TauMcInfoProducer.BosonPID = 23
replace TauMcInfoProducer.PtMin = 10.
replace TauMcInfoProducer.UsePFTauMatching = false

 module hltSingleTau = hltTauAnalyzer from "HLTriggerOffline/Tau/data/HLTTauAnalyzer.cfi"
   replace hltSingleTau.l1TauTrigger      = "hltDoubleTauL1SeedFilter"
#    replace hltSingleTau.UsingMET = true
    replace hltSingleTau.l2TauJets        = {hltL2DoubleTauJets}
    replace hltSingleTau.l2TauJetsFiltered = {hltL2DoubleTauIsolationSelectorRelaxed:Isolated}
   replace hltSingleTau.l25TauJets        = {hltIsolatedL25PixelTauRelaxed}
   replace hltSingleTau.l3TauJets         = {hltIsolatedL25PixelTauRelaxed}
   replace hltSingleTau.rootFile          = "tmp.root"   
   replace hltSingleTau.logFile           = "HLTTauAnalyzerDoubleTauRelValRelaxed_MC.log"  
   replace hltSingleTau.debug             = 0
    replace hltSingleTau.mcProducts       = {TauMcInfoProducer:Jets}
    replace hltSingleTau.nbTaus           = 2 

path ttt ={TauMcInfoProducer,hltSingleTau }




