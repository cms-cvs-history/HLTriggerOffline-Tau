
process PathComp = {
  
  #keep the logging output to a nice level

  include "FWCore/MessageLogger/data/MessageLogger.cfi"
   replace MessageLogger.categories = {"Root_NoDictionary"}  
     
   untracked PSet maxEvents = { untracked int32 input = -1 }  
   source = PoolSource {
    untracked vstring fileNames =
    {     
'/store/mc/2007/12/4/RelVal-RelValZTT-HLT/0001/40EB4566-D4A2-DC11-A619-001617C3B79A.root',
'/store/mc/2007/12/4/RelVal-RelValZTT-HLT/0001/50C27A91-D3A2-DC11-9AF1-001617C3B79A.root',
'/store/mc/2007/12/4/RelVal-RelValZTT-HLT/0001/60388456-D4A2-DC11-ADFA-001617C3B5E4.root',
'/store/mc/2007/12/4/RelVal-RelValZTT-HLT/0001/D0042759-D4A2-DC11-983D-000423D944A4.root',
'/store/mc/2007/12/4/RelVal-RelValZTT-HLT/0001/D4B9F991-D3A2-DC11-A102-001617E30D12.root',
'/store/mc/2007/12/4/RelVal-RelValZTT-HLT/0001/DC3F568E-D3A2-DC11-8B53-001617C3B76E.root',
'/store/mc/2007/12/4/RelVal-RelValZTT-HLT/0001/ECC83C96-D3A2-DC11-8C73-001617E30D06.root',
'/store/mc/2007/12/4/RelVal-RelValZTT-HLT/0001/FA802196-D3A2-DC11-B0BA-001617E30D52.root'
}
    
   }

# Make simple lorentzvectors with every MC particles 
  include "HLTriggerOffline/Tau/data/HLTTauMcInfo.cfi"
replace TauMcInfoProducer.BosonPID = 23
replace TauMcInfoProducer.PtMin = 0.


  module hltSingleTau = hltTauAnalyzer from "HLTriggerOffline/Tau/data/HLTTauAnalyzer.cfi"
   replace hltSingleTau.l1TauTrigger      = "doubleTauL1SeedFilter"
//    replace hltSingleTau.UsingMET = true
    replace hltSingleTau.l2TauJets        = { l2DoubleTauJets}
    replace hltSingleTau.l2TauJetsFiltered = { ecalDoubleTauIsolated:Isolated }
   replace hltSingleTau.l25TauJets        = { isolatedL25PixelTau }
   replace hltSingleTau.l3TauJets         = { isolatedL25PixelTau }
   replace hltSingleTau.rootFile          = "HLTTauAnalyzerDoubleTau.root"   
   replace hltSingleTau.logFile           = "HLTTauAnalyzerDoubleTau.log"  
   replace hltSingleTau.debug             = 0
    replace hltSingleTau.mcProducts       = {TauMcInfoProducer:Jets}
    replace hltSingleTau.nbTaus           = 2 
 


#L2.5 Validation
service = DaqMonitorROOTBackEnd{ }
include "HLTrigger/btau/data/tau/TauHLT.cff"    

 module tauTagTestForIsoEffValid = HLTTauL25Validation{
	string DataType = "TAU" 
	#Could be either TAU or QCD
	InputTag JetTagProd = isolatedL25PixelTau 
//	InputTag GenLevelProd = iterativeCone5GenJets
	InputTag GenLevelProd = TauMcInfoProducer:Jets
//	InputTag JetEMTagProd = ecalDoubleTauIsol
	string OutPutFile = "doubleTauL2_L25_Val_Z2Tau.root"
	double SignalCone = 0.07
	double MatchingCone = 0.1
        double IsolationCone = 0.3
	double MinimumTransverseMomentumLeadingTrack = 3.
	double 	MinimumTransverseMomentumInIsolationRing = 1.
        int32   MaximumNumberOfTracksIsolationRing = 0	
    }

  path doubleTauVal   = { TauMcInfoProducer,hltSingleTau }
path doubleTaul25Val ={doubleTauL1SeedFilter, filterDoubleTauEcalIsolation,tauTagTestForIsoEffValid}



}
